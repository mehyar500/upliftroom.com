<?xml version="1.0" encoding="UTF-8"?>
<svg width="520" height="520" viewBox="0 0 520 520" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="gradMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="50%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Tighter outer badge -->
  <rect x="20" y="20" width="480" height="480" rx="95"
        stroke="url(#gradMain)" stroke-width="18"
        fill="none"/>

  <!-- Integrated U frame (closer to border) -->
  <path d="M120 160 V340 Q120 390 180 390 H340 Q400 390 400 340 V160"
        stroke="url(#gradMain)" stroke-width="12"
        fill="none" stroke-linecap="round"/>

  <!-- Raised triangle accent -->
  <path d="M210 170 L260 120 L310 170"
        stroke="url(#gradMain)"
        stroke-width="10"
        stroke-linecap="round"
        stroke-linejoin="round"
        opacity="0.95"/>

  <!-- Dominant centered wordmark -->
  <g text-anchor="middle"
     font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto"
     fill="currentColor">

    <text x="260" y="265"
          font-size="98"
          font-weight="800"
          letter-spacing="-3">
      uplift
    </text>

    <text x="260" y="340"
          font-size="62"
          font-weight="600"
          opacity="0.8"
          letter-spacing="-1.5">
      room
    </text>

  </g>

</svg>
